<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		body{
			background-image:url(https://wallpaperaccess.com/full/6912835.jpg);
			background-size: cover;
		}
		.style{
			text-align: center;
			margin-top: 15%;
		}
		.pop{
			color: brown;
			border-radius: 25px;
		}
		#pass{
			border-radius: 25px;
		}
		#name{
			border-radius: 25px;
		}
	</style>
</head>
<body>
	<script type="text/javascript">
		function res(){
			var name=document.getElementById("name").value,password=document.getElementById("pass").value
		 	console.log(name,password)
		 	fetch("http://localhost:3000/newData",{
				method:"POST",
				headers:{
					"Content-Type":"application/json"
				},
				body:JSON.stringify({name:name,password:password})
			})
			.then((res)=>{
				console.log(res)
				if(res.status===200)
					alert("Registration succesful")
			})
			.catch((err)=>{
				alert(err)
			})
		}
		
	</script>
	<div class="style">
	<p><input id="name" placeholder="enter your name"/></p>
	<p><input id="pass" placeholder="enter your password"></p>
	<p><button class="pop" onclick="res()">Submit</button></p>
	</div>
</body>
</html>
